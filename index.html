<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Buscador de películas con información detallada." />
    <meta name="keywords" content="películas, buscador, información, cine" />

    <link rel="icon" href="recursos/television.png" type="image/png" sizes="16x16" />

<body>
    <div class="movieScope-contenedor">

            <h1>MovieScope</h1>

        <div id="carga" class="carga" style="display: none;">Buscando película...</div>
